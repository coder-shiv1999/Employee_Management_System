<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <br>

    <div class="container">
        <!-- Content here -->
      <button type="submit" class="btn btn-primary"><a href="{% url 'index' %}" style="color:black;text-decoration:none;font-size:18px; ">Return to Home</a></button>
 <hr>
        <h1>Add An Employee</h1>
        <hr>
        
        <form action="/add_emp" method="post">
          {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name"  style="width:32%" valve={{first_name}} >
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name"style="width:32%" valve={{last_name}} >
              </div>
              <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control" id="dept" name="dept" style="width:32%" valve={{dept}} >
              </div>
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" style="width:32%" valve={{salary}} >
              </div>
              <div class="mb-3">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="text" class="form-control" id="bonus" name="bonus" style="width:32%" valve={{bonus}} >
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" style="width:32%" valve={{role}} >
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" style="width:32%" valve={{phone}} >
              </div>
              <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
